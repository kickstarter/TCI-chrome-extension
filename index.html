        font-size: 75%;

      .spiral {
        position: fixed;
        top: 13px;
        left: 14px;
        width: 110px;
        height: 110px;
      }

      .quote {
        max-width: 600px;
        margin: 205px auto 0;
        display: none;
      }

      .quote__text {
        margin: 0 0 20px 0;
        text-indent: -0.35em;
        color: #333;
        font-size: 1.6em;
        font-weight: normal;
        line-height: 1.25em;
        margin-bottom: 16px;
      }

      .quote__article-title {
        font-weight: normal;
        margin: 0 0 15px 0;
        font-size: 0.8em;
      }

      .quote__article-url {
        text-decoration: none;
        color: #646464;
        font-size: 0.8em;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        display: block;
      }

      .quote__article-url:hover {
        color: #333;
      }

      .quote--loaded {
        display: block
      }
      
      /* ✨night mode ✨ */

      .night-bg {
        background: #000;
      }

      .night-spiral {
        fill: #7e7e7e !important;
      }

      .night-quote {
        color: #7e7e7e;
      }
